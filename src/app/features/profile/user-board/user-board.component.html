<div class="user__board"
    routerLink="/dashboard-1/{{board._id}}">
    <div class="user__board-name">{{board.name}}</div>
    <div class="user__board-desc">{{board.description}}</div>
    <div class="user__board-info">
        <div class="user__board-tasks">{{tasksNum}} tasks</div>
    <div class="user__board-date">
        <img height="16px" src="../../../../assets/images/calendar.svg">
        <span>{{board.created_date | date}}</span>
    </div>
    </div>
</div>
