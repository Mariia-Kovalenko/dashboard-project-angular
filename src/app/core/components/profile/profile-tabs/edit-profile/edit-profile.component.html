<div class="user__edit">
    <div class="details__title">Edit profile info</div>
    <form class="user-edit__form">
        <div class="form__inputs">
            <div class="form-group">
                <label for="username">User Name</label>
                <input class="form__input form__input-small" id="username" type="text">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input class="form__input form__input-small" id="email" type="text">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form__input form__input-small" id="password" type="text">
            </div>
        </div>
        <div class="form__buttons">
            <button class="btn submit-btn btn-left">Save Changes</button>
        </div>
    </form>
</div>
