<!-- dashboard -->
<app-page-top currentRoute="boards"></app-page-top>
<!-- add board btn -->
<button class="add-board" (click)="onToggleForm()"></button>

<!-- boards list -->
<div class="boards__list">
    <!-- board -->
    <app-board
    *ngFor="let board of boards; let i = index"
    [board]="board"
    [index]="i"
    ></app-board>
</div>

<div *ngIf="showModal" class="add-board__modal modal">
    <div class="modal__inner">
        <!-- <h3 class="modal__name">New Board</h3> -->
        <form 
        class="add-board__form"
        [formGroup]="form"
        (ngSubmit)="onSubmit()">
        <h3 class="modal__name">New Board</h3>
            <div class="form__inputs">
                <div class="form-group">
                    <label>Form name</label>
                    <input 
                    formControlName="name"
                    class="form__input">
                    <span 
                    *ngIf="!form.get('name')?.valid && form.get('name')?.touched"
                    class="input-error">Please, enter a valid name</span>
                </div>
                <div class="form-group">
                    <label>Form description</label>
                    <input 
                    formControlName="description"
                    class="form__input">
                    <span 
                    *ngIf="!form.get('description')?.valid && form.get('description')?.touched"
                    class="input-error">Please, enter a valid description</span>
                </div>
            </div>
            <button class="btn add-board__btn" type="submit">Add</button>
        </form>
        <div class="close" (click)="onToggleForm()"></div>
    </div>
    
</div>
