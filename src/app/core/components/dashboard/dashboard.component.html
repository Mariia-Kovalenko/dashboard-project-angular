<!-- dashboard -->
<app-page-top currentRoute="dashboard"></app-page-top>
<!-- add board btn -->
<button class="add-board" (click)="onOpenAddModal()"></button>

<!-- boards list -->
<div class="boards__list">
    <!-- board -->
    <app-board
    *ngFor="let board of boards"
    [board]="board"
    [id]="board._id"
    [mode]="'edit'"
    (openFormModal)="onOpenEditModal($event)"
    (deleteBoard)="onDeleteBoard($event)"
    ></app-board>
    <div *ngIf="isFetching === true" class="loader">Loading...</div>
</div>

<app-board-form 
    [authToken]="authToken"
    *ngIf="showModal" 
    [mode]="mode" 
    [boardToUpdate]="boardToUpdate"
    (closeFormModal)="onCloseModal($event)"
    (error)="onError($event)"></app-board-form>
