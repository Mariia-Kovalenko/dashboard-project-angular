<div class="add-task__modal modal">
    <div class="modal__inner">
        <form 
        class="add-item__form"
        [formGroup]="form"
        (ngSubmit)="onSubmit()">
            <h3 class="modal__name">{{mode === 'add' ? 'Add' : 'Edit'}} Task</h3>
            <div class="form__inputs">
                <div class="form-group">
                    <label>Task name</label>
                    <input
                    formControlName="name"
                    class="input form__input">
                    <span 
                    *ngIf="!form.get('name')?.valid && form.get('name')?.touched"
                    class="input-error">Please, enter a valid name</span>
                </div>
                <!-- <div class="form-group">
                    <label>Task description</label>
                    <input 
                    formControlName="description"
                    class="input form__input">
                </div> -->
            </div>
            <div class="form__buttons">
                <button  *ngIf="mode === 'add'" class="btn add-board__btn" type="submit">Add</button>
                <button *ngIf="mode === 'edit'" class="btn add-board__btn" type="submit">Save</button>
            </div>
        </form>
        <div class="close" (click)="onCloseForm()"></div>
    </div>
</div>
