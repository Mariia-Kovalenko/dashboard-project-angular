<div class="task">
    <div class="task__name">{{ name }}</div>
    <div class="date">
        <img src="../assets/images/calendar.svg" alt="calendar">
        <span>{{task.created_date | date}}</span>
    </div>
    <div class="board__buttons">
        <button id="edit-task" class="board__btn" title="Edit" (click)="onEditTask()">
            <img src="../assets/images/edit.svg" alt="edit" />
        </button>
        <button class="board__btn" title="Delete" (click)="onDeleteTask()">
            <img src="../assets/images/delete.svg" alt="del" />
        </button>
        <button *ngIf="task.state === 'done'" title="Archive" class="board__btn" (click)="onArchiveTask()">
            <img src="../assets/images/archive.svg" alt="del" />
        </button>
    </div>
</div>
