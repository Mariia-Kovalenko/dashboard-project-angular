<div class="task">
    <div class="task__name">{{ name }}</div>
    <div class="board__buttons">
        <button id="edit-task" class="board__btn" (click)="onEditTask()">
        <img src="../assets/images/edit.svg" alt="edit" />
        </button>
        <button class="board__btn" (click)="onDeleteTask()">
        <img src="../assets/images/delete.svg" alt="del" />
        </button>
    </div>
</div>
